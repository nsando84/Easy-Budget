<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Budget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <div class="container m-3 div-wrapper mx-auto">
        <div class="main-div">
                <nav class="nav-brand navbar mt-3 pb-2">
                    <span class="ml-4 h1">Easy.<span class="budget-font">Budget</span></span>
                    <div class="mr-4">
                    <span class="d-block text-dark border-bottom">Total: </span>
                    <span id="total-amount"></span>
                    </div>
                </nav>

                <div id="chart"><canvas id="myChart" height="200" width="500"></canvas></div>

                <div class="input-wrapper mt-3">
                        <form class="form-inline">
                            <div class="form-row mx-auto">
                                <div class="col">
                                    Name:
                                    <input class="form-control form-control-sm" type="text" id="transaction-name">
                                </div>
                                <div class="col digit-input mx-auto">
                                    Amount:
                                    <input class="form-control form-control-sm" type="number" id="transaction-amount" placeholder="0">
                                </div>
                            
                                <div class="col input-group mx-auto align-self-end">
                                   
                                    <select class="form-control form-control-sm" id="transaction-type">   
                                        <option>Type</option>
                                        <option>Add</option>
                                        <option>Subtract</option>
                                    </select>  
                                </div>
                                <div class="colm x-auto align-self-end">
                                    <button type="button" class="btn-sm" id='add-transaction-button'>Submit</button>
                                </div>
                            </div>         
                        </form>
                        <p id="error-message" class="text-danger m-1 text-center"></p>
                </div>

                <table class="transaction-table mt-4 table">
                    <thead>
                        <tr>
                            <th scope="col" class="border">Date</th>
                            <th scope="col" class="border">Transaction</th>
                            <th scope="col" class="border">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-data"></tbody>
                </table>

        </div>
    </div>




<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="js/chart.js"></script>
<script src="js/index.js"></script>
</body>
</html>
